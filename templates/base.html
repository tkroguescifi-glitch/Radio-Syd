<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Radio SYD{% endblock %}</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --surface: #141414;
            --border: #2a2a2a;
            --text: #e0e0e0;
            --text-dim: #808080;
            --accent: #00ff9d;
            --syd: #00bcd4;
            --subject: #ff9800;
            --danger: #f44336;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            border-bottom: 1px solid var(--border);
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 1.2rem;
            font-weight: normal;
            color: var(--accent);
        }

        header h1 span {
            color: var(--text-dim);
        }

        nav {
            margin-top: 0.5rem;
        }

        nav a {
            color: var(--text-dim);
            text-decoration: none;
            margin-right: 1rem;
        }

        nav a:hover {
            color: var(--accent);
        }

        h2 {
            font-size: 1rem;
            font-weight: normal;
            color: var(--text-dim);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .empty {
            color: var(--text-dim);
            font-style: italic;
            padding: 2rem;
            text-align: center;
            border: 1px dashed var(--border);
        }

        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SYD-Î±237 <span>// DASHBOARD</span></h1>
            <nav>
                <a href="/">Sessions</a>
            </nav>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
